<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como batikinha</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é batikinha?</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar conta
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"> </a>
                <a href="#" class="app-download"> </a>
            </div>
        </div>
   </div> 
</body>
</html>
